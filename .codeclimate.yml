language: python
version: "2"
checks:
  argument-count:
    config:
      threshold: 4

  complex-logic:
    config:
      threshold: 4

  file-lines:
    config:
      threshold: 250

  method-complexity:
    config:
      threshold: 6

  method-count:
    config:
      threshold: 20

  method-lines:
    config:
      threshold: 25

  nested-control-flow:
    config:
      threshold: 4

  return-statements:
    config:
      threshold: 4

engines:
  duplication:
    enabled: true
    config:
      languages:
        python:
          mass_threshold: 56

  markdownlint:
    enabled: true
    checks:
      MD002: # Requires first header to be top level
        enabled: false
      MD033: # Checks for inline HTML
        enabled: false

  fixme:
    enabled: true

  pep8:
    enabled: true
    checks:
      E731: # Suggests def instead of lambda
        enabled: false

  radon: 
    enabled: true
    config: 
      threshold: "C"

ratings:
  paths:
  - "**.md"    
  - "**.py"

exclude_patterns:
    - "docs/_build/"
    - "cmd_line.py"
